<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalConnect -Login</title>
    <link src="main.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(45deg);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1rem;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .login-title {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .user-type-selector {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50px;
            padding: 0.3rem;
            margin-bottom: 2rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            background: transparent;
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .user-type-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.2rem;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #718096;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .signup-link {
            text-align: center;
            color: #718096;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .remember-me label {
            color: #4a5568;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #dc2626;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #16a34a;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-container {
                margin: 0;
                padding: 2rem 1.5rem;
                max-width: 100%;
                min-height: auto;
            }

            .logo {
                font-size: 2.2rem;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .login-subtitle {
                font-size: 0.95rem;
            }

            .user-type-selector {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
                border-radius: 15px;
            }

            .user-type-btn {
                padding: 1rem;
                border-radius: 12px;
                font-size: 1rem;
            }

            .form-input {
                padding: 1.2rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .social-login {
                flex-direction: column;
                gap: 0.8rem;
            }

            .social-btn {
                padding: 1.2rem;
                font-size: 1rem;
            }

            .login-btn {
                padding: 1.3rem;
                font-size: 1.1rem;
            }

            .floating-shapes .shape:nth-child(2) {
                display: none; /* Hide some shapes on mobile */
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                border-radius: 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.4rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-input {
                padding: 1.1rem 0.9rem;
            }

            .password-toggle {
                right: 0.8rem;
            }

            .login-btn {
                padding: 1.2rem;
                font-size: 1rem;
            }

            .social-btn {
                padding: 1.1rem;
                font-size: 0.95rem;
            }

            .divider {
                margin: 1.5rem 0;
                font-size: 0.85rem;
            }

            .floating-shapes .shape {
                display: none; /* Hide all floating shapes on small screens */
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.2rem 0.8rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .login-title {
                font-size: 1.3rem;
            }

            .form-input {
                padding: 1rem 0.8rem;
            }

            .user-type-btn {
                padding: 0.9rem;
                font-size: 0.9rem;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }

            .login-container {
                padding: 1.5rem;
                max-height: 95vh;
                overflow-y: auto;
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .login-title {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .user-type-selector {
                margin-bottom: 1.5rem;
            }

            .floating-shapes {
                display: none;
            }
        }

        /* Large tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                max-width: 500px;
                padding: 3.5rem;
            }

            .logo {
                font-size: 2.8rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .login-container {
                padding: 1rem 0.7rem;
                margin: 0.5rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .login-title {
                font-size: 1.2rem;
            }

            .form-input {
                padding: 0.9rem 0.7rem;
                font-size: 15px;
            }

            .login-btn, .social-btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* Animation for form entrance */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">‚öñÔ∏è LegalConnect</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your legal services</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="switchUserType('client')">Client</button>
            <button class="user-type-btn" onclick="switchUserType('lawyer')">Legal Professional</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="passwordIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading" id="loading"></div>
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('google')">
                <span>üåê</span>
                Google
            </button>
            <button class="social-btn" onclick="socialLogin('microsoft')">
                <span>‚ìÇÔ∏è</span>
                Microsoft
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="handleSignup()">Sign up here</a>
        </div>
    </div>

    <script>
        let currentUserType = 'client';

        // Switch between client and lawyer login
        function switchUserType(type) {
            currentUserType = type;
            const buttons = document.querySelectorAll('.user-type-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update form labels based on user type
            const subtitle = document.querySelector('.login-subtitle');
            if (type === 'client') {
                subtitle.textContent = 'Sign in to access your legal services';
            } else {
                subtitle.textContent = 'Sign in to manage your legal practice';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            showLoading(true);
            hideMessages();
            
            // Simulate API call
            setTimeout(() => {
                showLoading(false);
                
                // Simple validation for demo
                if (email === 'swapnilpanigrahistudy@gmail.com' && password === 'synergy5'|| email === 'anubhavbayard.101@gmail.com' && password === 'synergy5'||email === 'kirtikasinghrajput070707@gmail.com' && password === 'synergy5'||email === 'sachi29singh@gmail.com' && password === 'synergy5' )  {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        // In real app, redirect to dashboard
                        alert(`Welcome ${currentUserType}! Redirecting to dashboard...`);
                    }, 1500);
                    window.location.replace("http://127.0.0.1:5500/main.html");
                } else {
                    showError('Invalid email or password. Try demo@legalconnect.com / demo123');
                }
            }, 2000);
        }

        // Handle forgot password
        function handleForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            setTimeout(() => {
                showLoading(false);
                showSuccess('Password reset link sent to your email!');
            }, 1500);
        }

        // Handle social login
        function socialLogin(provider) {
            showLoading(true);
            hideMessages();
            
            setTimeout(() => {
                showLoading(false);
                showSuccess(`${provider} login successful! Redirecting...`);
                setTimeout(() => {
                    alert(`Logged in with ${provider} as ${currentUserType}`);
                }, 1500);
            }, 2000);
        }

        // Handle signup redirect
        function handleSignup() {
            alert(`Redirecting to ${currentUserType} signup page...`);
        }

        // Utility functions
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('loginBtnText');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.style.display = 'block';
                btnText.textContent = 'Signing In...';
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.7';
            } else {
                loading.style.display = 'none';
                btnText.textContent = 'Sign In';
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Add input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus email field
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
